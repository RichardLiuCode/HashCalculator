<!DOCTYPE html>
<html>

<head>
    <title>Hash Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hash Calculator</h1>
    <p>Hash is a calculation which cannot be calculate back from the result to the original input. Especially for
        storing
        password.</p>
    <form id="InputForm">
        <input name="input">
        <select>
            <option>SHA-1</option>
            <option>SHA-256</option>
            <option>SHA-384</option>
            <option>SHA-512</option>
        </select>
        <input type="submit" value="Get Hash Value">
    </form>

    <br>
    <textarea readonly id="display"></textarea>
</body>

</html>
