<!DOCTYPE html>
<html>

<head>
    <title>Hash Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Hash Calculator</h1>
    <p class="subtitle">Hash is a calculation which cannot be calculate back from the result to the original input.
        Especially for
        storing
        password.</p>
    <div class="appWrapper">
        <form id="InputForm">
            <input name="Input">
            <select name="type">
                <option>&nbsp;SHA-1</option>
                <option>&nbsp;SHA-256</option>
                <option>&nbsp;SHA-384</option>
                <option>&nbsp;SHA-512</option>
            </select>
            <input type="submit" value="Get Hash Value">
        </form>
        <br>
        <textarea readonly id="display"></textarea>
    </div>
</body>

</html>
